<mat-toolbar [ngClass]="{'hidden': !isHeaderVisible}" class="custom-toolbar">
  <button
    mat-icon-button
    class="neumorphic-button"
    aria-label="Toggle Sidebar"
    (click)="toggleSidebar()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  &nbsp;
  <span class="brand-logo" routerLink='/home'>Kamsguard Slns</span>
  <span class="example-spacer"></span>
  
  <!-- Navigation links wrapped in a div -->
  <div class="nav-links-container">
    <a class="nav-link" routerLink="/">Home</a>
    <a class="nav-link" routerLink="/contact-us">Support</a>
    <a class="nav-link" routerLink="/auth">My Account</a>
  </div>
  
</mat-toolbar>
