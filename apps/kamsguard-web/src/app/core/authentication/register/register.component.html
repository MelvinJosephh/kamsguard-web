<div class="auth-container">
    <mat-card>
      <mat-card-title>Create an account</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Enter your name"
              [ngClass]="{ 'invalid': registerForm.controls['name'].invalid && registerForm.controls['name'].touched }"
            />
            <mat-error *ngIf="registerForm.controls['name'].hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Enter your email"
              [ngClass]="{ 'invalid': registerForm.controls['email'].invalid && registerForm.controls['email'].touched }"
              required
            />
            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
              Enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input
              matInput
              formControlName="phoneNumber"
              placeholder="Enter your phone number"
              [ngClass]="{ 'invalid': registerForm.controls['phoneNumber'].invalid && registerForm.controls['phoneNumber'].touched }"
            />
            <mat-error *ngIf="registerForm.controls['phoneNumber'].hasError('required')">
              Phone number is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              placeholder="Enter your password"
              [ngClass]="{ 'invalid': registerForm.controls['password'].invalid && registerForm.controls['password'].touched }"
              required
            />
            <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>
  
          <mat-checkbox formControlName="subscribe">
            Subscribe to notifications
          </mat-checkbox>
  
          <div class="auth-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
              Sign Up
            </button>
          </div>
  
          <div class="switch-mode">
            <span>Already have an account?</span>
            <button mat-button type="button" routerLink="/login">
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
