<!-- company-overview.component.html -->

<mat-card *ngFor="let company of companies">
  <mat-card-header>
    <mat-card-title>{{ company.companyName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let site of company.sites">
      <h3>{{ site.siteName }}</h3>
      <table mat-table [dataSource]="site.devices" class="mat-elevation-z8">

        <!-- Device Column -->
        <ng-container matColumnDef="device">
          <th mat-header-cell *matHeaderCellDef> Device </th>
          <td mat-cell *matCellDef="let device"> {{ device.device }} </td>
        </ng-container>

        <!-- Last Activity Column -->
        <ng-container matColumnDef="lastActivity">
          <th mat-header-cell *matHeaderCellDef> Last Activity </th>
          <td mat-cell *matCellDef="let device"> {{ device.lastActivity | date:'short' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
