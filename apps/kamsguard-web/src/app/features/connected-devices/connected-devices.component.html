<!-- components/connected-devices/connected-devices.component.html -->
<mat-card *ngFor="let company of companies" class="company-card">
  <mat-card-header>
    <mat-card-title>{{ company.companyName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let site of company.sites" class="site-section">
      <h3 class="site-name">{{ site.siteName }}</h3>
      <table mat-table [dataSource]="site.devices" class="mat-elevation-z8">
        <!-- Site ID Column -->
        <ng-container matColumnDef="siteId">
          <th mat-header-cell *matHeaderCellDef> Site ID </th>
          <td mat-cell *matCellDef="let device"> {{ company.companyName }}-{{ site.siteName }} </td>
        </ng-container>

        <!-- Device ID Column -->
        <ng-container matColumnDef="deviceId">
          <th mat-header-cell *matHeaderCellDef> Device ID </th>
          <td mat-cell *matCellDef="let device"> {{ device.deviceId }} </td>
        </ng-container>

        <!-- Last Active Time Column -->
        <ng-container matColumnDef="lastActiveTime">
          <th mat-header-cell *matHeaderCellDef> Last Active Time </th>
          <td mat-cell *matCellDef="let device"> {{ device.lastActiveTime | date:'short' }} </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
