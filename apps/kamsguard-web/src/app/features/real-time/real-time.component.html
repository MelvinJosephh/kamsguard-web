<div class="events-container">
  <h2 class="h2">Recent Events</h2>
  <table mat-table [dataSource]="events" class="mat-elevation-z8">

    <!-- Camera Column -->
    <ng-container matColumnDef="cam">
      <th mat-header-cell *matHeaderCellDef> Camera </th>
      <td mat-cell *matCellDef="let event"> {{event.cam}} </td>
    </ng-container>

    <!-- Alarm Column -->
    <ng-container matColumnDef="alm">
      <th mat-header-cell *matHeaderCellDef> Alarm </th>
      <td mat-cell *matCellDef="let event"> {{event.alm}} </td>
    </ng-container>

    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let event"> {{event.index}} </td>
    </ng-container>
    
    <!-- Entry Status Column -->
    <ng-container matColumnDef="entry_status">
      <th mat-header-cell *matHeaderCellDef> Entry Status </th>
      <td mat-cell *matCellDef="let event"> {{event.entry_status}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['cam', 'alm', 'index', 'entry_status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['cam', 'alm', 'index', 'entry_status'];"></tr>
  </table>
</div>
