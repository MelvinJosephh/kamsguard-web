<div class="toastr-container">
  <div
    *ngFor="let toast of toasts; trackBy: trackById"
    class="toast"
    [ngClass]="toast.type"
    [@toastAnimation]
  >
    <div class="toast-icon">
      <img
        [src]="'/toastr-icons/' + toast.type + '.png'"
        alt="{{ toast.type }} icon"
      />
    </div>
    <div class="toast-content">
      <div class="toast-title">{{ toast.title }}</div>
      <div class="toast-message">{{ toast.message }}</div>
    </div>
    <button class="close-btn" (click)="removeToast(toast.id)">Ã—</button>
    <div class="toast-loader"></div>
  </div>
</div>
